name: Lint

on:
  push:
    branches:
      - "*"
      - "!master"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nebularg/actions-luacheck@v1
        with:
          args: "--no-color --codes -q"
          annotate: warning
